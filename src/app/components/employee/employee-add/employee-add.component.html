<div class="card">
    <div class="card-body">
        <form [formGroup]="empForm" novalidate>
            <div class="form-group">
                <label class="col-md-4">Employee Name</label>
                <input type="text" class="form-control" formControlName="EmpName" #EmpName />
            </div>
            <div *ngIf="empForm.controls['EmpName'].invalid && (empForm.controls['EmpName'].dirty || empForm.controls['EmpName'].touched)" class="alert alert-danger">
                <div *ngIf="empForm.controls['EmpName'].errors.required">
                    Employee Name is required.
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Employee Address </label>
                <textarea class="form-control" rows=7 cols="5" formControlName="EmpAddress" #EmpAddress></textarea>
            </div>
            <div *ngIf="empForm.controls['EmpAddress'].invalid && (empForm.controls['EmpAddress'].dirty || empForm.controls['EmpAddress'].touched)" class="alert alert-danger">
                <div *ngIf="empForm.controls['EmpAddress'].errors.required">
                    Employee Address is required.
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Employee D.O.B</label>
                <input type="date" class="form-control" formControlName="EmpDOB" #EmpDOB />
            </div>
            <div *ngIf="empForm.controls['EmpDOB'].invalid && (empForm.controls['EmpDOB'].dirty || empForm.controls['EmpDOB'].touched)" class="alert alert-danger">
                <div *ngIf="empForm.controls['EmpDOB'].errors.required">
                    Employee D.O.B is required.
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Employee Department</label>
                <input type="text" class="form-control" formControlName="EmpDepartment" #EmpDepartment />
            </div>
            <div *ngIf="empForm.controls['EmpDepartment'].invalid && (empForm.controls['EmpDepartment'].dirty || empForm.controls['EmpDepartment'].touched)" class="alert alert-danger">
                <div *ngIf="empForm.controls['EmpDepartment'].errors.required">
                    Employee Department is required.
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Employee Designation</label>
                <input type="text" class="form-control" formControlName="EmpDesignation" #EmpDesignation />
            </div>
            <div *ngIf="empForm.controls['EmpDesignation'].invalid && (empForm.controls['EmpDesignation'].dirty || empForm.controls['EmpDesignation'].touched)" class="alert alert-danger">
                <div *ngIf="empForm.controls['EmpDesignation'].errors.required">
                    Employee Designation is required.
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="angForm.pristine || angForm.invalid">
                    Create Employee
                </button>
            </div>
        </form>
    </div>
</div>
